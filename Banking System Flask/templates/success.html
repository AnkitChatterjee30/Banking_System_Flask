<html lang="en">
<head>

<style>
    body{
        background-color: lightpink;

    .container {

    h4 {
        margin-left: 250px;

    }

    button {
        background-color: black;
        color: white;
        padding: 12px 20px;
        border: none;
        font-size: 24px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        margin-left: 320px;
        margin-top: 50px;
        box-shadow: 5px 5px 15px black;
    }

    button:hover {
        background-color: white;
        color: black;
        font-weight: 600;
    }

    button a {
        text-decoration: none;
        color: azure;
    }

    button a:hover {
        text-decoration: none;
        color: black;
    }

    button:hover a {
        text-decoration: none;
        color: black;
    }
</style>
